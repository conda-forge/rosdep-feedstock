{% set name = "rosdep" %}
{% set version = "0.25.1" %}
{% set sha256 = "1806643fe873716f72756bb690633b1e3087e7516e203439fbbb97494bf1e66e" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/ros-infrastructure/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - add-robostack.patch
    - 810.patch
    - no-sudo.patch

build:
  number: 1
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  noarch: python
  entry_points:
    - rosdep = rosdep2.main:rosdep_main
    - rosdep-source = rosdep2.install:install_main

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}
    - catkin_pkg >=0.4.0
    - rospkg >=1.3.0
    - rosdistro >=0.8.3
    - pyyaml >=3.1

test:
  requires:
    - python {{ python_min }}
  commands:
    - rosdep --help

about:
  home: http://wiki.ros.org/rosdep
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: ROS multi-package manager system dependency tool
  dev_url: https://github.com/ros-infrastructure/rosdep

extra:
  recipe-maintainers:
    - Tobias-Fischer
    - wolfv
    - seanyen
    - Tobias-Fischer
